<!-- LOGIN MODAL -->
<div class="modal fade" id="signin-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 *ngIf="isConnexion" class="modal-title" id="exampleModalLabel">Connexion</h5>
                <h5 *ngIf="!isConnexion" id="exampleModalLabel">Créer un compte</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <label for="email">Adresse email</label>
                <input type="email" class="form-control" id="email" placeholder="adresse email" name="adresse email" [(ngModel)]="email">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" placeholder="Mot de passe" name="password" [(ngModel)]="password">
            </div>
            <div class="modal-footer">
                <div *ngIf="isConnexion">
                    <button class="btn btn-success" type="button" (click)=changeFormType()>Créer un compte</button>
                    <button (click)="submitConnexionForm()" type="button" class="btn btn-primary">Connexion</button>
                </div>
                <div *ngIf="!isConnexion">
                    <button class="btn btn-success" type="button" (click)=changeFormType()>Connexion</button>
                    <button (click)="submitConnexionForm()" type="button" class="btn btn-primary">Créer un compte</button>
                </div>
                
                <button type="button" #closeButton class="btn btn-secondary" data-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
</div>
